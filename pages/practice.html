<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy Plataforma</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../styles/index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="bg-light">

    <!-- Header fixo no topo -->
    <header class="navbar navbar-dark bg-dark fixed-top shadow">
        <div class="container-fluid align-items-center d-flex">
            <!-- Botão para abrir o menu lateral em telas pequenas -->
            <button class="btn btn-outline-light me-2" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#slide-bar" aria-controls="slide-bar" aria-label="Abrir menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar-brand mb-0 h1">Academy Plataforma</span>
            <ul class="navbar-nav flex-row ms-auto align-items-center">
                <li class="nav-item me-3">
                    <span class="badge bg-success fs-6">20pts</span>
                </li>
                <li class="nav-item me-3">
                    <span class="badge bg-danger fs-6">5 Vidas</span>
                </li>
                <li class="nav-item dropdown position-static">
                    <button class="btn btn-light rounded-circle d-flex align-items-center justify-content-center"
                        id="userMenu" data-bs-toggle="dropdown" aria-expanded="false" title="Usuário">
                        <i class="fa-solid fa-user text-primary"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                        <li>
                            <span class="dropdown-item-text fw-bold">
                                <i class="fa-solid fa-user text-primary me-2"></i><span id="dropdown-username"></span>
                            </span>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Editar Perfil</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="#">Sair</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>

    <!-- Slide-bar lateral esquerda -->
    <div class="offcanvas offcanvas-start d-md-flex flex-column flex-shrink-0 p-3 bg-white shadow" tabindex="-1"
        id="slide-bar" aria-labelledby="slide-bar-label" data-bs-auto-close="false">

        <div class="offcanvas-header d-md-none">
            <h5 class="offcanvas-title" id="slide-bar-label">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
        </div>
        <!-- <h2 class="mb-4 text-primary d-none d-md-block">Academy Plataforma</h2> -->
        <ul class="nav nav-pills flex-column mb-auto">
            <li><a href="../home.html" class="nav-link text-dark">Início</a></li>
            <li><a href="learn.html" class="nav-link text-dark">Aprender</a></li>
            <li class="nav-item"><a href="practice.html" class="nav-link active" aria-current="page">Praticar</a></li>
            <li><a href="game.html" class="nav-link text-dark">Game</a></li>
            <li><a href="feedbacks.html" class="nav-link text-dark">Feedbacks</a></li>
        </ul>
    </div>

    <!-- Conteúdo principal -->
    <main class="container-fluid main-content">
        <div class="showdown-container">
            <div class="container">
                <div id="buttons-nav-questions">
                    <h3 id="notification-acerto">Parabéns Você Acertou!</h3>
                    <button id="btn-proxima-desafio" class="btn btn-primary">Próximo Desafio</button>
                </div>
                <div id="question-exercise">
                    <i class="fa-solid fa-terminal"></i>
                    <h2 id="question-prop">Vamos Praticar?</h2>
                </div>

                <div id="space-for-code" class="w-100">
                </div>

                <div id="resp-exercise">
                    <a id="button-verificar" href="#">Verificar!</a>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="../scripts/practice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>

</body>

</html>
