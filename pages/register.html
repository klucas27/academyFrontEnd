<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - Academy Plataforma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-light">

    <!-- Conteúdo principal -->
    <main class="container-fluid main-content d-flex align-items-center justify-content-center">
        <div class="container bg-white shadow p-4 rounded">
            <form id="form-register" class="w-100" action="#" autocomplete="off">
                <h3 class="mb-4 text-primary text-center">Cadastro de Usuário</h3>
                <div class="mb-3">
                    <div id="register-error" class="alert alert-danger d-none py-2 mb-3 text-center" role="alert">
                        <i class="fa-solid fa-triangle-exclamation"></i> Usuário ou senha incorretos.
                    </div>
                    <label for="username-insert" class="form-label">Nome de Usuário</label>
                    <input type="text" class="form-control" id="username-insert"
                        placeholder="Digite seu nome de usuário" required>
                </div>
                <div class="mb-3">
                    <label for="password-insert" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password-insert" placeholder="Digite sua senha"
                        required>
                </div>
                <div class="d-grid mb-2">
                    <button type="submit" class="btn btn-success">Cadastrar</button>
                </div>
                <div class="d-grid">
                    <a href="../index.html" class="btn btn-outline-secondary">Voltar para Login</a>
                </div>
                <div id="register-message" class="mt-3"></div>
            </form>
        </div>
    </main>
    <script type="module" src="../scripts/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
