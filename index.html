<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy Plataforma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-light">

    <main class="container-fluid main-content d-flex align-items-center justify-content-center">
        <div class="container bg-white shadow p-4 rounded">
            <div class="text-center mb-4">
                <img src="https://cdn-icons-png.flaticon.com/512/1055/1055687.png" alt="Academy Plataforma Logo" width="70" class="mb-2">
                <h2 class="text-primary fw-bold mb-2">Academy Plataforma</h2>
                <p class="text-muted mb-0">Faça login para acessar a plataforma</p>
            </div>
            <form id="login-form">
                <div id="login-error" class="alert alert-danger d-none py-2 mb-3 text-center" role="alert">
                    <i class="fa-solid fa-triangle-exclamation"></i> Usuário ou senha incorretos.
                </div>
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="usuario" placeholder="Digite seu usuário" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="lembrarUsuario">
                    <label class="form-check-label" for="lembrarUsuario">
                        Salvar usuário neste dispositivo
                    </label>
                </div>
                <div class="d-grid mb-2">
                    <button id="enter-button-login" type="submit" class="btn btn-primary">Entrar</button>
                </div>
                <div class="text-center">
                    <a href="#" class="small text-decoration-none">Esqueceu a senha?</a>
                </div>
            </form>
            <div class="alert alert-info mt-4 text-center p-2" role="alert">
                <i class="fa-solid fa-info-circle"></i> Novo por aqui? <a href="#" class="text-primary text-decoration-underline">Cadastre-se</a>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
